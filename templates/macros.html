{% macro img_light_dark(light, dark, class) %}
<picture>
  <source srcset="{{ dark | safe }}"
          media="(prefers-color-scheme: dark)" />
  <img src="{{ light | safe }}" class="{{ class }}" />
</picture>
{% endmacro img_light_dark %}

{% macro menu_button(name, url) %}
<li><a href="{{ url }}" {% if current_path is starting_with(url) %}class="active"{% endif %}>
    {{ name }}
</a></li>
{% endmacro menu_button %}
